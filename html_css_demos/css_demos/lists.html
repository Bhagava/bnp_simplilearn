<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists CSS</title>
    <style>
        ul{
            list-style: circle;
        }
        ol{
            list-style: upper-roman;
            background: #ffe5e5;
            padding: 20px;
        }
        ol li{
            padding: 5px;
            background: whitesmoke;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Unordered</li>
        <li>Unordered</li>
        <li>Unordered</li>
        <li>Unordered</li>
    </ul>
    <br/>
    <ol>
        <li>ordered</li>
        <li>ordered</li>
        <li>ordered</li>
        <li>ordered</li>
    </ol>
<br/><br/>
    <dl>
        <dt>Heading1</dt>
        <dd>-I am heading1</dd>
        <dt>Heading2</dt>
        <dd>-I am heading2</dd>
        <dt>Heading3</dt>
        <dd>-I am heading3</dd>
        <dt>Heading4</dt>
        <dd>-I am heading4</dd>
    </dl>
</body>
</html>
