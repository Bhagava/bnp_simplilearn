<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Demo</title>
</head>
<body>
    <form action="" method="post">
    <table>
        <tr>
            <th>Text</th>
            <td><input type="text" name="fname" required="true"/></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="password" /></td>
        </tr>
        <tr>
            <th>Radio</th>
            <td>Gender <input type="radio" value="Female" name="gender" />F   <input type="radio" value="Male" name="gender" />M</td>
        </tr>
        <tr>
            <th>Dropdown</th>
            <td>
                <select name="country">
                    <option value="INDIA">INDIA</option>
                    <option value="Others">OTHER</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Checkbox</th>
            <td><input type="checkbox" name="hobby" value="h1" />Hobby1 &nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobby" value="h2" />Hobby2&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobby" value="h3" />Hobby3&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobby" value="h4" />Hobby4</td>
        </tr>
        <tr>
            <th>TextArea</th>
            <td><textarea cols="5" rows="2" name="address"></textarea></td>
        </tr>
        <tr>
            <th>File</th>
            <td><input type="file" name="file" /></td>
        </tr>
        <tr>
            <th>Date</th>
            <td><input type="date" name="date" /></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" name="email" placeholder="Enter Email"/></td>
        </tr>
        <tr>
            <th>Date-time</th>
            <td><input type="datetime" name="time" /></td>
        </tr>
        <tr>
            <th>Color</th>
            <td><input type="color" name="color" /></td>
        </tr>
        <tr>
            <th>Hidden</th>
            <td><input type="hidden" name="hidden" value="i am hidden" /></td>
        </tr>
        <tr>
            <th>Month</th>
            <td><input type="month" name="month" /></td>
        </tr>
        <tr>
            <th>Range</th>
            <td><input type="range" name="range" min="0" max="100"/></td>
        </tr>
        <tr>
            <th>Number</th>
            <td><input type="number" name="age" /></td>
        </tr>
        <tr>
            <th>Url</th>
            <td><input type="url" name="url" /></td>
        </tr>
        <tr>
            <th>Submit</th>
            <td><input type="submit" name="submit" value="Register"/></td>
        </tr>
        <tr>
            <th>Cancel</th>
            <td><input type="reset" name="cancel" value="Cancel" /></td>
        </tr>
    </table>
</form>
</body>
</html>
